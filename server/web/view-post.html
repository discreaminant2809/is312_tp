<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="view-post.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="global.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-delta-to-html@0.12.1/dist/browser/QuillDeltaToHtmlConverter.bundle.min.js"></script>
    <script src="view-post.js" defer></script>
</head>
<body>
<header>
    <nav id="nav-bar">
        <div id="logo">
            <span class="logo-text">Our Blog Platform</span>
        </div>
        <p id="username-display"></p>
        <ul id="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a id="sign-out-link" href="#">Sign Out</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="post-metadata">
        <h1 id="post-header"></h1>
        <p class="post-metadata-holder">Author: <span id="post-author" class="post-metadata"></span></p>
        <p class="post-metadata-holder">Date: <span id="post-date" class="post-metadata"></span></p>
    </div>
    <div id="post-content"></div>
</main>
</body>
</html>
